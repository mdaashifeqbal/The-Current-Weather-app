<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS file/weather.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS file/responsive.css">
  <title>The Current Weather</title>
</head>

<body>


  <video autoplay muted loop playsinline class="bg-video">
    <source src="/images/bg video 2.mp4" type="video/mp4">
  </video>
  <div class="container">
    <h2  class="app-name" style="text-align: center;">The Weather App</h2>
    <div class="header">
      <input type="text"  id="input" placeholder="Enter Your Location" />

      <button id="submitButon"><i class="fa-solid fa-magnifying-glass"></i></button>

    </div>
    <div class="imageSection">
      <img  class="image" src=" /images/clear.png">
      <h2 class="tempdescription">Clear</h2>
      <p id="temprature">0 &deg;C</p>
    </div>

    <div class="footer">
      <div class="humiditySection">
        <div>
           <i class="fa-solid fa-droplet"></i>
        </div>
       <div> <p id="humidityValue">0
        </p>
        <p   class="humidity"  style="color: white;">Humidity</p></div>
      </div>
      <div class="windSpeedSection">
       <div> <i class="fa-solid fa-wind"></i></div>
        <div><p id="windValue"> 0km/h</p>
        <p   class="windSpeed" style="color: white;"> Wind Speed</p></div>
      </div>
    </div>


  </div>
  <script src="weather.js""></script>
  </body>
</html>
